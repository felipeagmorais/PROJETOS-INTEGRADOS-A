<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a192f"/>
  
  <!-- Graph axes -->
  <line x1="40" y1="160" x2="260" y2="160" stroke="#64ffda" stroke-width="2"/>
  <line x1="40" y1="160" x2="40" y2="30" stroke="#64ffda" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#8892b0" stroke-width="0.5" opacity="0.3">
    <line x1="80" y1="160" x2="80" y2="30"/>
    <line x1="120" y1="160" x2="120" y2="30"/>
    <line x1="160" y1="160" x2="160" y2="30"/>
    <line x1="200" y1="160" x2="200" y2="30"/>
    <line x1="240" y1="160" x2="240" y2="30"/>
    
    <line x1="40" y1="140" x2="260" y2="140"/>
    <line x1="40" y1="120" x2="260" y2="120"/>
    <line x1="40" y1="100" x2="260" y2="100"/>
    <line x1="40" y1="80" x2="260" y2="80"/>
    <line x1="40" y1="60" x2="260" y2="60"/>
  </g>
  
  <!-- Curve T² = Ka³ -->
  <path d="M 60 150 Q 100 130 140 100 Q 180 75 220 55" fill="none" stroke="#64ffda" stroke-width="3"/>
  
  <!-- Data points for planets -->
  <circle cx="70" cy="145" r="3" fill="#8bc34a" stroke="#64ffda" stroke-width="1"/>
  <circle cx="100" cy="125" r="3" fill="#ff9800" stroke="#64ffda" stroke-width="1"/>
  <circle cx="140" cy="100" r="3" fill="#4caf50" stroke="#64ffda" stroke-width="1"/>
  <circle cx="180" cy="80" r="3" fill="#f44336" stroke="#64ffda" stroke-width="1"/>
  <circle cx="220" cy="60" r="3" fill="#9c27b0" stroke="#64ffda" stroke-width="1"/>
  
  <!-- Axis labels -->
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64ffda" text-anchor="middle">Semi-eixo maior (a³)</text>
  <text x="15" y="100" font-family="Arial, sans-serif" font-size="12" fill="#64ffda" text-anchor="middle" transform="rotate(-90 15 100)">Período² (T²)</text>
  
  <!-- Title -->
  <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64ffda" text-anchor="middle" font-weight="bold">T² ∝ a³</text>
  
  <!-- Planet labels -->
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="6" fill="#8bc34a" text-anchor="middle">Mercúrio</text>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="6" fill="#ff9800" text-anchor="middle">Vênus</text>
  <text x="140" y="90" font-family="Arial, sans-serif" font-size="6" fill="#4caf50" text-anchor="middle">Terra</text>
  <text x="180" y="70" font-family="Arial, sans-serif" font-size="6" fill="#f44336" text-anchor="middle">Marte</text>
  <text x="220" y="50" font-family="Arial, sans-serif" font-size="6" fill="#9c27b0" text-anchor="middle">Júpiter</text>
</svg>
