<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a192f"/>
  
  <!-- Earth at center -->
  <circle cx="150" cy="100" r="12" fill="url(#earthGradient)"/>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Terra</text>
  
  <!-- Celestial sphere -->
  <circle cx="150" cy="100" r="85" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.3"/>
  
  <!-- Planetary orbital circles -->
  <circle cx="150" cy="100" r="30" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.6"/>
  <circle cx="150" cy="100" r="45" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.6"/>
  <circle cx="150" cy="100" r="60" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.6"/>
  <circle cx="150" cy="100" r="75" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.6"/>
  
  <!-- Epicycles (small circles on main orbits) -->
  <circle cx="180" cy="100" r="8" fill="none" stroke="#ff9800" stroke-width="1" opacity="0.7"/>
  <circle cx="195" cy="100" r="10" fill="none" stroke="#ffeb3b" stroke-width="1" opacity="0.7"/>
  <circle cx="210" cy="100" r="12" fill="none" stroke="#f44336" stroke-width="1" opacity="0.7"/>
  
  <!-- Planets on epicycles -->
  <circle cx="188" cy="100" r="2" fill="#ff9800"/>
  <circle cx="205" cy="100" r="3" fill="#ffeb3b"/>
  <circle cx="222" cy="100" r="3" fill="#f44336"/>
  <circle cx="225" cy="100" r="4" fill="#9c27b0"/>
  
  <!-- Planet labels -->
  <text x="188" y="90" font-family="Arial, sans-serif" font-size="6" fill="#ff9800" text-anchor="middle">Mercúrio</text>
  <text x="205" y="90" font-family="Arial, sans-serif" font-size="6" fill="#ffeb3b" text-anchor="middle">Vênus</text>
  <text x="222" y="90" font-family="Arial, sans-serif" font-size="6" fill="#f44336" text-anchor="middle">Marte</text>
  <text x="225" y="90" font-family="Arial, sans-serif" font-size="6" fill="#9c27b0" text-anchor="middle">Júpiter</text>
  
  <!-- Fixed stars -->
  <g fill="white" opacity="0.7">
    <circle cx="80" cy="50" r="1"/>
    <circle cx="90" cy="45" r="1"/>
    <circle cx="220" cy="50" r="1"/>
    <circle cx="210" cy="45" r="1"/>
    <circle cx="70" cy="150" r="1"/>
    <circle cx="230" cy="150" r="1"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" fill="#64ffda" text-anchor="middle" font-weight="bold">Sistema Ptolomaico</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="10" fill="#8892b0" text-anchor="middle">Modelo Geocêntrico</text>
</svg>
