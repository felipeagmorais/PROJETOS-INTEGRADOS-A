<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a192f"/>
  
  <!-- Sun at center -->
  <circle cx="150" cy="100" r="12" fill="url(#sunGradient)"/>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="8" fill="#ffeb3b" text-anchor="middle">Sol</text>
  
  <!-- Planetary orbits -->
  <circle cx="150" cy="100" r="25" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.6"/>
  <circle cx="150" cy="100" r="35" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.6"/>
  <circle cx="150" cy="100" r="50" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.6"/>
  <circle cx="150" cy="100" r="65" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.6"/>
  <circle cx="150" cy="100" r="85" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.4"/>
  
  <!-- Planets with realistic colors -->
  <circle cx="175" cy="100" r="2" fill="#8bc34a"/>
  <circle cx="185" cy="100" r="2.5" fill="#ff9800"/>
  <circle cx="200" cy="100" r="3" fill="#4caf50"/>
  <circle cx="215" cy="100" r="2.5" fill="#f44336"/>
  <circle cx="235" cy="100" r="5" fill="#ff5722"/>
  
  <!-- Planet labels -->
  <text x="175" y="90" font-family="Arial, sans-serif" font-size="6" fill="#8bc34a" text-anchor="middle">Mercúrio</text>
  <text x="185" y="90" font-family="Arial, sans-serif" font-size="6" fill="#ff9800" text-anchor="middle">Vênus</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="6" fill="#4caf50" text-anchor="middle">Terra</text>
  <text x="215" y="90" font-family="Arial, sans-serif" font-size="6" fill="#f44336" text-anchor="middle">Marte</text>
  <text x="235" y="90" font-family="Arial, sans-serif" font-size="6" fill="#ff5722" text-anchor="middle">Júpiter</text>
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" fill="#64ffda" text-anchor="middle" font-weight="bold">Sistema Heliocêntrico</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="10" fill="#8892b0" text-anchor="middle">Modelo de Copérnico</text>
</svg>
