<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a192f"/>
  
  <!-- Mars elliptical orbit -->
  <ellipse cx="150" cy="100" rx="70" ry="35" fill="none" stroke="#64ffda" stroke-width="2"/>
  
  <!-- Sun at focus -->
  <circle cx="130" cy="100" r="8" fill="url(#sunGradient)"/>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="8" fill="#ffeb3b" text-anchor="middle">Sol</text>
  
  <!-- Mars at different positions -->
  <circle cx="200" cy="85" r="4" fill="#f44336"/>
  <circle cx="90" cy="115" r="4" fill="#f44336" opacity="0.6"/>
  <circle cx="150" cy="65" r="4" fill="#f44336" opacity="0.4"/>
  
  <!-- Mars orbital path with dots -->
  <g fill="#f44336" opacity="0.3">
    <circle cx="170" cy="80" r="1"/>
    <circle cx="190" cy="82" r="1"/>
    <circle cx="210" cy="88" r="1"/>
    <circle cx="220" cy="100" r="1"/>
    <circle cx="210" cy="112" r="1"/>
    <circle cx="190" cy="118" r="1"/>
    <circle cx="170" cy="120" r="1"/>
    <circle cx="130" cy="135" r="1"/>
    <circle cx="110" cy="120" r="1"/>
    <circle cx="100" cy="100" r="1"/>
    <circle cx="110" cy="80" r="1"/>
  </g>
  
  <!-- Observational data points -->
  <g stroke="#64ffda" stroke-width="1" fill="none" opacity="0.7">
    <line x1="200" y1="85" x2="210" y2="75"/>
    <line x1="90" y1="115" x2="80" y2="125"/>
    <line x1="150" y1="65" x2="150" y2="55"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="8" fill="#f44336" text-anchor="middle">Marte</text>
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" fill="#64ffda" text-anchor="middle" font-weight="bold">Ã“rbita de Marte</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="10" fill="#8892b0" text-anchor="middle">Dados de Tycho Brahe</text>
</svg>
